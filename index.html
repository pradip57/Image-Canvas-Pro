<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Canvas Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="controls">
        <input type="file" id="upload" accept="image/*">
        <br>
        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color" value="#ffffff">
        <br>
        <label for="img-width">Image Width (px):</label>
        <input type="number" id="img-width" value="400">
        <br>
        <label for="img-height">Image Height (px):</label>
        <input type="number" id="img-height" value="400">
        <br>
        <label for="img-x">Image X Position (px):</label>
        <input type="number" id="img-x" value="200">
        <br>
        <label for="img-y">Image Y Position (px):</label>
        <input type="number" id="img-y" value="200">
        <br>
        <label for="canvas-width">Canvas Width (px):</label>
        <input type="number" id="canvas-width" value="800">
        <br>
        <label for="canvas-height">Canvas Height (px):</label>
        <input type="number" id="canvas-height" value="800">
        <br>
        <button id="download">Download Image</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
